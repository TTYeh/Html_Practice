<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .st1 {
            border: 1px solid red;
            width:200px;
            height:100px;
            line-height:100px;
        }
        .st2 {
            border: 1px solid green;
            width: 200px;
            padding-top: 50px;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    <!--高度要指定的line-height調整，最後的高度就是指定的line-height高度-->
    <div class="st1">line-height調整字體置中</div>
    <br />
    <!--高度不用指定的padding用法，最後的高度是上下padding加上字體本身的大小-->
    <div class="st2">padding調整字體置中</div>
</body>
</html>
