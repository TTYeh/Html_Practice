        <p>咖啡（英語：coffee）是指經過烘焙過程的咖啡豆（咖啡屬植物的種子）所製作沖泡的飲料。咖啡是人類社會流行範圍最為廣泛的飲料之一，也是重要經濟作物。 咖啡樹原產於非洲亞熱帶地區，以及亞洲南部的一些島嶼[2]。那些咖啡樹從非洲出口至世界各國，現時那些咖啡樹種植遍布超過70個國家，主要在美洲、東南亞、印度等赤道地區。</p>
