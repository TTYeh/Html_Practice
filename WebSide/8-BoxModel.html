<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        img 
        {
            border: 5px solid red;
            padding-left: 5px;
            margin: 0px;
            width:400px;
            box-sizing:border-box;
        }

        .img1 {
            float:left;
        }
        .img2 {
            float: right;
        }
        /*清除浮動*/
        h3 {
            clear:both
        }
    </style>
</head>
<body>
    <h1>標題在「浮動」前面就不會受到影響</h1>
    <!--讓兩張圖片的邊框重疊在一起就不會看到距離-->
    <img class="img1" src="images/coffee01.jpg" alt=" 咖啡01" /><img class="img2" src="images/coffee01.jpg" alt=" 咖啡01" />
    <h2>標題在「浮動」後面就會受到影響</h2>

    <img class="img1" src="images/coffee01.jpg" alt=" 咖啡01" /><img class="img2" src="images/coffee01.jpg" alt=" 咖啡01" />
    <h3>標題在「浮動」後面就會受到影響，但我把它清除了</h3>
    <p>55555555555555555555555555555555555555555555555555555555555</p>


</body>
</html>
