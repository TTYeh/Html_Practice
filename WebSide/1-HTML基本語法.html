<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>出來玩</title>
</head>
<body>
    段落文字:
    <p>Hello world</p>

    換行文字:
    Hello,<br>World

    標題大小h1~h6:
    <h1>h1</h1>
    <h2 style="background-color:yellow ">h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    滑鼠移到標題上顯示文字:
    <h2 title="fruit">h2 orange</h2>

    有編號順序清單語法:
    <ol>
        <li>第1行</li>
        <li>第2行</li>
        <li>第3行</li>
    </ol>
    項目清單語法:
    <ul>
        <li>第1行</li>
        <li>第2行</li>
        <li>第3行</li>
    </ul>

    超連結語法:
    <a href="http://www.google.com.tw">Google網站</a>

    <img src="https://bit.ly/2OHjuJJ" alt="我的小草神" />

    水平線:
    <hr />

    分割區塊：div
    <div>
        <h1>我是標題</h1>
        <p>我是段落</p>
        <img src="https://bit.ly/2OHjuJJ" alt="我的小草神" />
    </div>
    
    inline元素裡面不能裝block
    <span style="background-color:rebeccapurple">
        <p>hahaha</p>
    </span>
    <!-- 我是註解-->

</body>
</html>
