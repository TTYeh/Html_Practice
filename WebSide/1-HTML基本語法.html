    換行文字:

    標題大小h1~h6:
    <h1>h1</h1>
    <h2 style="background-color:yellow ">h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    滑鼠移到標題上顯示文字:
    <h2 title="fruit">h2 orange</h2>

    有編號順序清單語法:
    <ol>
        <li>第1行</li>
        <li>第2行</li>
        <li>第3行</li>
    </ol>
    項目清單語法:
    <ul>
        <li>第1行</li>
        <li>第2行</li>
        <li>第3行</li>
    </ul>

    水平線:
    <hr />

    分割區塊：div
    <div>
        <h1 id="bookmark1">我是標題</h1>
