<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        fieldset {
            margin: 15px;
            width: 500px;
            border: 1px solid #000;
            border-radius:20px;
        }
        .st1 {
            width: 450px;
            /*border-bottom: 4px dashed red;*/
            margin: 20px;
            padding-bottom:10px;
        }
        .sub {
            width: 450px;
            height: 200px;
            text-align:center;
        }
        .labelTitle {
            width:100px;
            float:left;
            text-align:right;
            padding-right:5px;
        }
        legend {
            margin-left: 50px;
            color:brown
        }
    </style>
</head>
<body>
    <h1>Get的表單</h1>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>個人資料一<s>(必填)</s></legend>
            <div class="st1">
                <label for="account1" class="labelTitle">姓名:</label><input type="text" id="account1" name="account"  size="10" autofocus autocomplete="off"  placeholder="guest"/><br />
            </div>
            <div class="st1">
                <label class="labelTitle">性別:</label>
                <label>
                    <input type="radio" name="gender" value="male" required checked />男
                </label>
                <label>
                    <input type="radio" name="gender" value="male" />女
                </label>
            </div>
            <div class="st1">
                <label for="pwd1" class="labelTitle">密碼:</label><input type="password" id="pwd1" name="pwd" maxlength="10" size="10" required="required" /><br />
            </div>
            <div class="st1">
                <label for="birthday" class="labelTitle">生日:</label>
                <input type="date" id="birthday" name="birthday" size="10" value="2000-01-01" /><br />
            </div>
            <div class="st1">
                <label for="email1" class="labelTitle">Email:</label>
                <input type="email" id="email1" name="email1" size="10" required="required" /><br />
            </div>
            <div class="st1">
                <label for="personId" class="labelTitle">身分證字號:</label>
                <input type="text" id="personId" name="personId" size="10" maxlength="10" required pattern="[a-z,A-Z]{1}[1-2,8-9]{1}\d{8}" /><br />
            </div>
        </fieldset>
        <fieldset>
            <legend>地址(必填)</legend>
            <div class="st1">
                <label class="labelTitle">縣市</label>
                <!--<select multiple>-->
                <select size="3">
                    <option value="Tpe">台北市</option>
                    <option value="Tph" selected>新北市</option>
                    <option value="Tyu">桃園市</option>
                    <option value="Tyu">高雄市</option>
                    <option value="Tyu">台南市</option>
                    <option value="Tyu">嘉義市</option>
                    <option value="Tyu">台中市</option>
                    <option value="Tyu">雲林縣</option>
                </select>
            </div>
            <div class="st1">
                <label class="labelTitle">完整地址:</label>
                <input type="text" name="address" size="30" />
            </div>
        </fieldset>
        <fieldset>
            <legend>個人資料二</legend>
            <div class="st1">
                <label class="labelTitle">照片:</label>
                <input type="file" name="file1" multiple />
            </div>
            <div class="st1">
                <label class="labelTitle">興趣:</label>
                <label>
                    <input type="checkbox" name="hobby" value="1" />電腦
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="2" />音樂
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="3" />電影
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="4" />運動
                </label>
            </div>
            <div class="st1">
                <label for="comment1" class="labelTitle">意見:</label><textarea id="comment1" name="comment" cols="40" rows="5"></textarea><br />
            </div>
        </fieldset>
        <div class="sub">
            <input type="reset" name="btnClear" id="btnClear" value="清除" />
            <input type="submit" name="btnSubmit" id="btnSubmit" value="送出" />
        </div>
        <!--<iframe src="https://disp.cc/b/Gossiping/b3pU"
                width="600" height="450" frameborder="1"></iframe>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117840.29787784748!2d120.24716638209132!3d22.63479184316468!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e047b1215fda1%3A0xf46d2534f498c213!2z6auY6ZuE5biC5pS_5bqc6KGb55Sf5bGA!5e0!3m2!1szh-TW!2stw!4v1676535805271!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <iframe width="704" height="396" src="https://www.youtube.com/embed/tba5AN_RBFg?mute=1&autoplay=1" title="毛不易 - 無問、項羽虞姬、像我這樣的人、消愁、借「10首精選串燒合輯」動態歌詞版" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>-->
    </form>

    
    
    <br />
    <h1>Post的表單</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        姓名:<input type="text" name="account" value="guest" size="10" /><br />
        密碼:<input type="password" name="pwd" maxlength="10" size="10" /><br />
        意見:<textarea name="comment" cols="40" rows="5"></textarea><br />
        <input type="reset" name="btnClear" id="btnClear" value="清除" />
        <input type="submit" name="btnSubmit" id="btnSubmit" value="送出" />
    </form>
</body>
</html>
