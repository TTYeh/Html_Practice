<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        fieldset {
            margin: 15px;
            width: 500px;
            border: 1px solid #000;
            border-radius:20px;
        }
        .st1 {
            width: 450px;
            /*border-bottom: 4px dashed red;*/
            margin: 20px;
            padding-bottom:10px;
        }
        .sub {
            width: 450px;
            height: 200px;
            text-align:center;
        }
        .labelTitle {
            width:100px;
            float:left;
            text-align:right;
            padding-right:5px;
        }
    </style>
</head>
<body>
    <h1>Get的表單</h1>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>個人資料一(必填)</legend>
            <div class="st1">
                <label for="account1" class="labelTitle">姓名:</label><input type="text" id="account1" name="account" value="guest" size="10" /><br />
            </div>

            <div class="st1">
                <label for="pwd1" class="labelTitle">密碼:</label><input type="password" id="pwd1" name="pwd" maxlength="10" size="10" /><br />
            </div>
            <div class="st1">
                <label class="labelTitle">性別:</label>
                <label>
                    <input type="radio" name="gender" value="male" />男
                </label>
                <label>
                    <input type="radio" name="gender" value="male" />女
                </label>

            </div>
        </fieldset>
        <fieldset>
            <legend>地址(必填)</legend>
            <div class="st1">
                <label class="labelTitle">縣市</label>
                <!--<select multiple>-->
                <select>
                    <option value="Tpe">台北市</option>
                    <option value="Tph" selected>新北市</option>
                    <option value="Tyu">桃園市</option>
                </select>
            </div>
            <div class="st1">
                <label class="labelTitle">完整地址:</label>
                <input type="text" name="address" size="30" />
            </div>
        </fieldset>
        <fieldset>
            <legend>個人資料二</legend>
            <div class="st1">
                <label class="labelTitle">照片:</label>
                <input type="file" name"file1" />
            </div>
            <div class="st1">
                <label class="labelTitle">興趣:</label>
                <label>
                    <input type="checkbox" name="hobby" value="1" />電腦
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="2" />音樂
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="3" />電影
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="4" />運動
                </label>
            </div>
            <div class="st1">
                <label for="comment1" class="labelTitle">意見:</label><textarea id="comment1" name="comment" cols="40" rows="5"></textarea><br />
            </div>
        </fieldset>
        <div class="sub">
            <input type="reset" name="btnClear" id="btnClear" value="清除" />
            <input type="submit" name="btnSubmit" id="btnSubmit" value="送出" />
        </div>
    </form>

    
    
    <br />
    <h1>Post的表單</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        姓名:<input type="text" name="account" value="guest" size="10" /><br />
        密碼:<input type="password" name="pwd" maxlength="10" size="10" /><br />
        意見:<textarea name="comment" cols="40" rows="5"></textarea><br />
        <input type="reset" name="btnClear" id="btnClear" value="清除" />
        <input type="submit" name="btnSubmit" id="btnSubmit" value="送出" />
    </form>
</body>
</html>
